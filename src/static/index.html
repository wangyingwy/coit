<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COIT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootswatch.css"/>-->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--头部-->
<div class="page-header header-position clearfix">
    <h1 class="header-title">COIT</h1>
    <div class="btn-group header-btn">
        <button type="button" class="btn btn-lg btn-default" data-toggle="modal" data-target="#setting">设置</button>
    </div>
    <div class="btn-group header-btn">
        <button type="button" class="btn btn-lg btn-default">保存</button>
    </div>
</div>

<!--中间部分-->
<div class="container">
    <div class="content" id="#content">
        <div class="lyt-row lyt-row1" id="lytRow1" style="background-color: #c1e2b3">

            <div style="display: flex;width:100%">
                <div class="lyt-cell lyt-cell1" id="lytCell1" style="background-color: #c7ddef"></div>
                <div class="splitter splitter-v" id="splitterV1"></div>
                <div class="lyt-cell lyt-cell2" id="lytCell2" style="background-color: #204d74"></div>
                <div class="splitter splitter-v" id="splitterV2"></div>
                <div class="lyt-cell lyt-cell3" id="lytCell3" style="background-color: #f6a828"></div>
            </div>

        </div>
        <div class="splitter splitter-h" id="splitterH"></div>
        <div class="lyt-row lyt-row2" id="lytRow2" style="background-color: #000;"></div>
    </div>
</div>

<!--页脚-->
<div class="page-footer">
    <div class="btn-group lyt-margin" role="group">
        <button type="button" class="btn btn-default">HTML</button>
        <button type="button" class="btn btn-default">CSS</button>
        <button type="button" class="btn btn-default">Javascript</button>
    </div>
</div>

<!--弹出层-->
<div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">设置</h4>
            </div>
            <div class="modal-body">
                <!--tabs nav-->
                <ul class="nav nav-tabs" role="tablist" id="settingTabs">
                    <li role="presentation" class="active"><a href="#HTML" id="htmlTab" aria-controls="html" aria-expanded="true" role="tab" data-toggle="tab">HTML</a></li>
                    <li role="presentation"><a href="#CSS" id="cssTab" aria-controls="css" aria-expanded="false" role="tab" data-toggle="tab">CSS</a></li>
                    <li role="presentation"><a href="#Javascript" id="javascriptTab" aria-controls="javascript"  aria-expanded="false" role="tab" data-toggle="tab">Javascript</a></li>
                </ul>
                <!--tabs panels-->
                <div class="tab-content" id="settingTabContent">
                    <div role="tabpanel" class="tab-pane active" id="HTML" aria-labelledby="htmlTab">
                        <div class="panel panel-default popup-border">
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="htmlPreprocessor">预处理器</label>
                                        <select id="htmlPreprocessor" class="form-control">
                                            <option>None</option>
                                            <option>Haml</option>
                                            <option>Markdown</option>
                                            <option>Slim</option>
                                            <option>Jade</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="classes">为HTML添加类</label>
                                        <input type="input" class="form-control" id="classes" placeholder="e.g. single post post-1234">
                                    </div>
                                    <div class="form-group">
                                        <label for="meta">&lt;head&gt;标签中的元素</label>
                                        <input type="input" class="form-control" id="meta" placeholder="e.g. <meta>,<link>,<script>">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="CSS" aria-labelledby="cssTab">
                        <div class="panel panel-default popup-border">
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="cssPreprocessor">预处理器</label>
                                        <select id="cssPreprocessor" class="form-control">
                                            <option>None</option>
                                            <option>Less</option>
                                            <option>SCSS</option>
                                            <option>Sass</option>
                                            <option>Stylus</option>
                                            <option>PostCSS</option>
                                        </select>
                                    </div>
                                </form>
                                <from>
                                    <div class="form-group">
                                        <label>
                                            基本CSS
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="Normalize" value="Normalize"> Normalize
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="Reset" value="Reset"> Reset
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="neitherCss" value="Neither" checked> Neither
                                            </label>
                                        </label>
                                    </div>
                                </from>
                                <from>
                                    <div class="form-group">
                                        <label>
                                            浏览器前缀
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="Autoprefixer" value="Autoprefixer"> Autoprefixer
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="Prefixfree" value="Prefixfree"> Prefixfree
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="neitherPrefix" value="Neither" checked> Neither
                                            </label>
                                        </label>
                                    </div>
                                </from>
                                <p class="sub-title">添加额外的CSS样式</p>
                                <small>这里可以引用添加额外的CSS样式文件。拖动输入框前面的按钮可以对其进行排序，也可以点击删除按钮删除对应的CSS样式文件</small>
                                <ul id="sortableCss" class="extra-filelist">
                                    <li class="list-item-file">
                                        <div class="input-group lyt-margin">
                                            <span class="input-group-addon mouse-pointer"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </span>
                                            <input type="text" class="form-control"/>
                                            <span class="input-group-addon mouse-pointer btn-close-item"><span class="glyphicon glyphicon-remove btn-close-item" aria-hidden="true"></span></span>
                                        </div>
                                    </li>
                                    <li class="list-item-file">
                                        <div class="input-group lyt-margin">
                                            <span class="input-group-addon mouse-pointer"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </span>
                                            <input type="text" class="form-control"/>
                                            <span class="input-group-addon mouse-pointer btn-close-item"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
                                        </div>
                                    </li>
                                </ul>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="anotherStyle">快速添加：</label>
                                        <select class="form-control add-spe-file" id="anotherStyle">
                                            <option selected>---</option>
                                            <option value="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">Bootstrap</option>
                                            <option value="https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css">Foundation</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">Animate.css</option>
                                        </select>
                                        <button type="button" class="btn btn-default btn-addNew" id="addStyle">添加其他样式</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="Javascript" aria-labelledby="javascriptTab">
                        <div class="panel panel-default popup-border">
                            <div class="panel-body">
                                <from>
                                    <div class="form-group">
                                        <label for="jsPreprocessor">预处理器</label>
                                        <select id="jsPreprocessor" class="form-control">
                                            <option>None</option>
                                            <option>CoffeeScript</option>
                                            <option>LiveScript</option>
                                            <option>TypeScript</option>
                                            <option>Babel</option>
                                        </select>
                                    </div>
                                </from>
                                <p class="sub-title">添加额外的Javascript</p>
                                <small>这里可以引用添加额外的Javascript文件。拖动输入框前面的按钮可以对其进行排序，也可以点击删除按钮删除对应的Javascript</small>
                                <ul id="sortableJs" class="extra-filelist">
                                    <li class="list-item-file">
                                        <div class="input-group lyt-margin">
                                            <span class="input-group-addon mouse-pointer"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </span>
                                            <input type="text" class="form-control"/>
                                            <span class="input-group-addon mouse-pointer btn-close-item"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
                                        </div>
                                    </li>
                                    <li class="list-item-file">
                                        <div class="input-group lyt-margin">
                                            <span class="input-group-addon mouse-pointer"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </span>
                                            <input type="text" class="form-control"/>
                                            <span class="input-group-addon mouse-pointer btn-close-item"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
                                        </div>
                                    </li>
                                </ul>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="anotherScript">快速添加：</label>
                                        <select class="form-control add-spe-file" id="anotherScript">
                                            <option selected>---</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">jQuery</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js">jQueryUI</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js">Angular</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.min.js">React</option>
                                            <option value="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">Bootstrap</option>
                                            <option value="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js">Three.js</option>
                                        </select>
                                        <button type="button" class="btn btn-default btn-addNew" id="addScript">引入其他文件</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>


<!--HTML模板-->
<script type="text/tpl" id="tplExtraFileItem">
    <li class="list-item-file">
        <div class="input-group lyt-margin">
            <span class="input-group-addon mouse-pointer"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </span>
            <input type="text" class="form-control"/>
            <span class="input-group-addon mouse-pointer btn-close-item"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
        </div>
    </li>
</script>
<!--/HTML模板-->

<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<!--<script src="scripts/bootswatch.js"></script>-->
<script src="scripts/extraAsset.js"></script>
<script src="scripts/index.js"></script>

</body>

</html>
